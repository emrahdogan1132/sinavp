    <script src="js/jquery-3.2.1.js"></script>
    <script>
        $(document).ready(function(){ 
    $('#kalanKarakter').text('140 Karakter kaldı');
    $('#telno').keypress(function (event) {
        console.log(event.which);
        if (event.which < 48 || event.which > 57) {
          return false;
        }
      });
    $('#mesaj').keydown(function () {
        var max = 140;
        var len = $(this).val().length;
        if (len >= max) {
            $('#kalanKarakter').text('Limite ulaştın');
            $('#kalanKarakter').addClass('red');
            $('#btn_gonder').addClass('disabled');            
        } 
        else {
            var ch = max - len;
            $('#kalanKarakter').text(ch + 'Karakter kaldı');
            $('#btn_gonder').removeClass('disabled');
            $('#kalanKarakter').removeClass('red');            
        }
    });    
})

    </script>

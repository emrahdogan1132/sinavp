<script>
   $(document).ready(function(){ 
 $("#btnGiris").click(function () {
        var k = $("#txtKadi").val();
        var p = $("#txtParola").val();

         if (k == "emrah" & p =="emrah" ) {
          
        
           location.href="soruhazirla.htm";
         }
         else{
          $("#sonuc").fadeIn(1000);
          $("#sonuc").html("Girilen Kullanıcı Adı veya Şifre Hatalı");
          $("#sonuc").removeClass();
          $("#sonuc").addClass("alert alert-danger");
          $("#sonuc").fadeOut(3000);

          $("input:text,input:password").val("");
        return false;
         }

   })
})


</script>
